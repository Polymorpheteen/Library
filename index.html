<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Library</title>

</head>

<body>
    <div class="container">
        <h1>My Personal Library</h1>

        <div class="controls">
            <button class="new-book-btn" onclick="openModal()">+ Add New Book</button>
        </div>

        <div id="library-display" class="books-grid">
            <!-- Books will be displayed here -->
        </div>
    </div>

    <!-- Modal for adding new books -->
    <div id="book-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Book</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>

                <div class="form-group">
                    <label for="pages">Number of Pages</label>
                    <input type="text" id="pages" name="pages" min="1" required>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="isRead" name="isRead">
                        <label for="isRead">I have read this book</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Add Book to Library</button>
            </form>

        </div>
    </div>

</body>

</html>
